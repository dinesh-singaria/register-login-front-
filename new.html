<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <script src="jquery-3.6.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="" />
    <title>Document</title>
  </head>
  <body>
    <!-- Pills navs -->
    <ul class="nav nav-tab mb-3" id="ex1" role="tablist">
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="ex1-tab-1"
          data-toggle="tab"
          href="#ex1-pills-1"
          role="tab"
          aria-controls="ex1-pills-1"
          aria-selected="true"
          >Tab 1</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-2"
          data-toggle="tab"
          href="#ex1-pills-2"
          role="tab"
          aria-controls="ex1-pills-2"
          aria-selected="false"
          >Tab 2</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="ex1-tab-3"
          data-toggle="tab"
          href="#ex1-pills-3"
          role="tab"
          aria-controls="ex1-pills-3"
          aria-selected="false"
          >Tab 3</a
        >
      </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content" id="ex1-content">
      <div
        class="tab-pane fade show active"
        id="ex1-pills-1"
        role="tabpanel"
        aria-labelledby="ex1-tab-1"
      >
        Tab 1 content
      </div>
      <div
        class="tab-pane fade"
        id="ex1-pills-2"
        role="tabpanel"
        aria-labelledby="ex1-tab-2"
      >
        Tab 2 content
      </div>
      <div
        class="tab-pane fade"
        id="ex1-pills-3"
        role="tabpanel"
        aria-labelledby="ex1-tab-3"
      >
        Tab 3 content
      </div>
    </div>
    <!-- Pills content -->
  </body>
</html>
